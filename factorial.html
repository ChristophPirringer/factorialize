<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Computing Factorials since 1872</h1>

      <form id="factorialize">
        <div class="form-group">
          <label for="number">Enter number to be factorialsified:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The result is <span class="factorial"></span>, incredible!.</p>
      </div>
    </div>
  </body>
</html>
